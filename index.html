<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/b4c4ed9305.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="product-card">

    <div class="product-image"></div>


    <section class="info">

      <div class="product-info">

        <h3 class="product-class">
          P E R F U M E
        </h3>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

      </div>

      <div class="prices">

        <h2 class="actual-price">$149.99</h2>

        <h4 class="previews-price"><s>$169.99</s></h4>

      </div>

      <a class="btn-add-to-cart" href="#"> <img src="./src/images/icon-cart.svg" alt="add-to-cart">Add to Cart</a>

    </section>

  </main>

</body>

</html>
